<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .movie-card {
      margin: 10px;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .movie-card img {
      width: 200px;
      height: 300px;
      object-fit: cover;
    }
    .movie-card .movie-title {
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .ads {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <h1 style="text-align:center; padding: 20px 0;">Movie Gallery</h1>

  <!-- Advertisement section -->
  <div class="ads">
    <!-- Monitak Network Ad Code (Replace with your actual ad code) -->
    <script async src="https://cdn.monitak.com/your_ad_code.js"></script>
  </div>

  <!-- Movie Poster Gallery -->
  <div class="container">
    <div class="movie-card">
      <img src="movie1-poster.jpg" alt="Movie 1 Poster">
      <div class="movie-title">Movie Title 1</div>
      <a href="movie1-trailer.html">Watch Trailer</a>
    </div>
    <div class="movie-card">
      <img src="movie2-poster.jpg" alt="Movie 2 Poster">
      <div class="movie-title">Movie Title 2</div>
      <a href="movie2-trailer.html">Watch Trailer</a>
    </div>
    <div class="movie-card">
      <img src="movie3-poster.jpg" alt="Movie 3 Poster">
      <div class="movie-title">Movie Title 3</div>
      <a href="movie3-trailer.html">Watch Trailer</a>
    </div>
    <!-- Add more movie cards as needed -->
  </div>

  <!-- Another Advertisement section -->
  <div class="ads">
    <!-- Monitak Network Ad Code (Replace with your actual ad code) -->
    <script async src="https://cdn.monitak.com/your_ad_code.js"></script>
  </div>
</body>
</html>
